<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Крестики-нолики</title>
       <!--  <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <main class="tic-tac-toe">
            <h1 class="tic-tac-toe__title">Крестики-нолики</h1>
            <div class="tic-tac-toe__menu">
                <select class="tic-tac-toe__select tic-tac-toe__select_type_style">
                    <option data-select="Classic">Classic</option>
                    <option data-select="Modern">Modern</option>
                </select>
                <select class="tic-tac-toe__select tic-tac-toe__select_type_mode">
                    <option data-select="One to one">One to one</option>
                    <option data-select="User vs computer">User vs computer</option>
                    <option data-select="Computer vs user">Computer vs user</option>
                </select>
                <div class="tic-tac-toe__info-wrapper">
                    <button class="tic-tac-toe__button-start">GO!</button>
                    <p class="tic-tac-toe__info"></p>
                </div>                
            </div>
            <div class="tic-tac-toe__field tic-tac-toe__field_type_desabled">
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
                <div class="tic-tac-toe__cell tic-tac-toe__cell_type_active"></div>
            </div>
            <button class="tic-tac-toe__button-restart">Еще раз?</button>
        </main>
        
    </body>
</html>
